<!DOCTYPE html>
<html lang="en">

<head>

    <title>2D_BreakDownGame</title>
    <link rel="stylesheet" href="project22_BreakDownGame.css">
</head>

                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="row">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="row">
                <div class="box"></div>
                <div class="box"></div>

            </div>

                <div class="box"></div>

        </div>
        <div class="ball" id="ball" style=" left : 0rem ; top: 12.6rem "></div>
        <div class="user" id="user" style="left : 0rem"></div>
    </div>
    <div class="sideSystem">
        <div class="lifes" id="lifes"> &hearts;    &hearts;    &hearts;</div>
        <button class="start" id="startBtn">Play</button>
        <button class="start reset" id="reset">Reset</button>
        <div class="result" id="result"></div>
    </div>

</html>
